{% load i18n %}
<span
{% if not status %}
  class="user-status glyphicon glyphicon-minus" style="font-size:70%;color:dimgray"
{% elif status.is_working %}
  class="user-status glyphicon glyphicon-record" style="font-size:70%;color:#04B486"
{% else %}
  class="user-status glyphicon glyphicon-ban-circle" style="font-size:70%;color:#B43104"
{% endif %}
  title="{% if status %}{{ status.get_kind_display }}{% endif %}">
</span>
