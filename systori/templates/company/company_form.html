{% extends "base.html" %}
{% load i18n bootstrap %}

{% block container %}
  <div class="container-fluid" style="padding-bottom:100px;">
    <div class="row">
      <div class="col-sm-12">
      <h2 class="sub-header">{% if object.pk %}{% trans "Update" %}{% else %}{% trans "Create" %}{% endif %} {% trans "Company" %}</h2>
      <form role="form" method="post">
        {% csrf_token %}
        {% bootstrap form %}
        <div class="form-group">
          <button type="submit" class="btn btn-primary" name="save" value="{% trans 'Save' %}">{% trans 'Save' %}</button>
        </div>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
