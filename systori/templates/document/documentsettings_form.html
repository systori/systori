{% extends "frame.html" %}
{% load i18n bootstrap %}

{% block menu_dropdown %}{% include "main/menu_dropdown.html" with section="templates" %}{% endblock %}

{% block content %}
  <form role="form" method="post">
    {% csrf_token %}
    {% bootstrap form %}
    <div class="form-group">
      <button type="submit" class="btn btn-primary" value="{% trans 'Save' %}">{% trans 'Save' %}</button>
    </div>
  </form>
{% endblock %}
