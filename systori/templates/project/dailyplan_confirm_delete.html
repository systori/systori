{% extends "field/base.html" %}
{% load i18n staticfiles field_app %}

{% block container %}

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form action="" method="post">{% csrf_token %}
          <p class="list-group-item-danger">{% blocktrans with object=object %}Are you sure you want to delete "{{ object }}"?{% endblocktrans %}</p>
          <input type="submit" value="{% trans 'Confirm' %}"/>
      </form>
    </div>
  </div>
</div>

{%  endblock %}
