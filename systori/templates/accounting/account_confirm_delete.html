{% extends "frame.html" %}
{% load i18n %}

{% block sidebar %}{% include "main/sidebar.html" with section='accounts' %}{% endblock %}

{% block content %}
  <form method="post">{% csrf_token %}
    <p>{% blocktrans with object=object %}Are you sure you want to delete "{{ object }}"?{% endblocktrans %}</p>
    <input type="submit" value="{% trans 'Confirm' %}"/>
  </form>
{% endblock %}
