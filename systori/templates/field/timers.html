{% extends "field/base.html" %}
{% load i18n customformatting %}

{% block container %}
  <div class="container">

    <div class="row back-buttons">
      <div class="col-xs-12"><a href="{% url 'field.dashboard' %}"
                                class="btn btn-default btn-block">&laquo; {% trans 'Dashboard' %}</a></div>
    </div>

    <div class="table-responsive">
      <table class="table" is="timetracking-report" id="timer-report">
        <thead>
        <tr>
          <th>{% trans "Date" %}</th>
          <th>{% trans "Timers" %}</th>
          <th>{% trans "Overtime" %}</th>
        </tr>
        </thead>
        <tbody>
        {% for date, row in timetracking_report.items %}
          {% include "timetracking/report_row.html" %}
        {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
{% endblock %}
