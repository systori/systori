{% load i18n customformatting %}
<tr style="background-color:#5da79d; color:white;">
  <td>{{ group.code }}</td>
  <td colspan="6">{{ group.name }}</td>
</tr>
{% for subgroup in group.groups.all %}
  {% include "task/progress/group.html" with group=subgroup %}
{% endfor %}
{% for task in group.tasks.all %}
  {% include "task/progress/task.html" with task=task %}
{% endfor %}
