{% load i18n %}
<div class="editor">
  <div class="editor-row">
    <div class="code"></div>

    <div class="name"
         placeholder="{% trans 'task option' %}"
         style="{% if not taskinstance.name %} display:none{% endif %}"
         contenteditable>
      {{ taskinstance.name|safe }}
    </div>

  </div>

  <div class="description"
       placeholder="{% trans 'description' %}"
       style="{% if not taskinstance.description %} display:none{% endif %}"
       contenteditable>
    {{ taskinstance.description|safe }}
  </div>

  <div class="editor-hint">
    <span class="label label-default">{% trans 'shift' %} </span> <span class="label label-default">{% trans 'del' %}</span> {% trans 'delete this item' %}
    <br>
    <span class="label label-default">{% trans 'shift' %} </span> <span class="label label-default">{% trans 'enter' %}</span> {% trans 'append a new Line Item' %}
  </div>
</div>
