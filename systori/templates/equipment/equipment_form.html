{% extends "base.html" %}
{% load i18n bootstrap %}

{% block mainmenu %}{% include "main/mainmenu.html" with section='equipment' %}{% endblock %}

{% block content %}
  <form role="form" method="post">
      {% csrf_token %}
      {% bootstrap form %}
      <div class="form-group">
        <button type="submit" class="btn btn-primary" value="{% trans 'Save' %}">{% trans 'Save' %}</button>
      </div>
  </form>
{% endblock %}
