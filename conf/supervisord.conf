[supervisord]
nodaemon=true

[program:daphne]
command=daphne -b 0.0.0.0 -p 8000 systori.asgi:application
priority=2
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

