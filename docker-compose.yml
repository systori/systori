version: '2'
services:
  app:
    environment:
      DJANGO_SETTINGS_MODULE: systori.settings.docker
      SSH_AUTH_SOCK: /tmp/agent.sock
      PYTHONPATH: /python
    build: .
    tty: true
    command: python3 manage.py runserver 0.0.0.0:8100
    image: systori/local
    volumes:
      - $SSH_AUTH_SOCK:/tmp/agent.sock
      - .:/systori
    ports:
      - "8100:8100"
    depends_on:
      - db
  db:
    image: postgres
  rabbitmq:
    image: rabbitmq
